<h4 class="text-center mt-5 mb-5">New team</h4>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body text-left">
                <form #addTeamForm="ngForm" (ngSubmit)="addTeam(addTeamForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" ngModel name="name"
                        placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" aria-describedby="country"
                            placeholder="Enter country" ngModel name="country" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city"
                            placeholder="Enter city" ngModel name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="coachName">Coach name</label>
                        <input type="text" class="form-control" id="coachName" aria-describedby="coachName"
                            placeholder="Enter coach name" ngModel name="coachName" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" aria-describedby="imageUrl"
                            placeholder="Paste image URL" ngModel name="imageUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="foundationDate">Foundation date</label>
                        <input type="date" class="form-control" id="foundationDate" aria-describedby="foundationDate"
                            ngModel name="foundationDate" required>
                    </div>
                    <div class="form-group">
                        <label for="commissionFee">Commission fee</label>
                        <input type="number" min="1" max="10" class="form-control" id="commissionFee" aria-describedby="commissionFee"
                            placeholder="Enter commission fee (1 to 10)" ngModel name="commissionFee" required>
                    </div>

                    <button type="submit" class="btn btn-outline-secondary" [disabled]="!addTeamForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
